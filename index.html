<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class="background-stars"></div>
  <div class="background-hills"></div>

  <div class="container">
      <h3 class="header" id="title">We're launching soon</h3>

    <div class="timer">
      <div class="timer-countdown" id="days">
        <div class="time">08</div>
        <div class="countdown-bg">
          <div id="upper-bg"></div>
          <div id="lower-bg"></div>
        </div>
        <div class="time-unit">days</div>
      </div>
      
      <div class="timer-countdown" id="hours">
        <div class="time">08</div>
        <div class="countdown-bg">
          <div id="upper-bg"></div>
          <div id="lower-bg"></div>
        </div>
        <div class="time-unit">hours</div>
      </div>

      <div class="timer-countdown" id="minutes">
        <div class="time">08</div>
        <div class="countdown-bg">
          <div id="upper-bg"></div>
          <div id="lower-bg"></div>
        </div>
        <div class="time-unit">minutes</div>
      </div>

      <div class="timer-countdown" id="seconds">
        <div class="time">08</div>
        <div class="countdown-bg">
          <div id="upper-bg"></div>
          <div id="lower-bg"></div>
        </div>
        <div class="time-unit">seconds</div>
      </div>
    </div>

    <div id="footer">
      <img src="./images/icon-instagram.svg" alt="instagram" class="social-media">
      <img src="./images/icon-pinterest.svg" alt="pinterest" class="social-media">
      <img src="./images/icon-facebook.svg" alt="pinterest" class="social-media">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
