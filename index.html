<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class="background">
    <img src="./images/bg-stars.svg" alt="bg-stars" >
    <img src="./images/pattern-hills.svg" alt="hills" id="hills">
  </div>

  <div class="section">
    <h2 id="title">We're launching soon</h2>

    <div class="timer">
      <div class="days">
        <div class="timer-elemet">
          <div class="number">08</div>
          <div class="time-design">
            <div class="top-part"></div>
            <div class="bottom-part"></div>
          </div>
        </div>
        <h4 class="number-title">Days</h4>
      </div>
      <div class="hours">
        <h3>Hours</h3>
      </div>
      <div class="minutes">
        <h3>Minutes</h3>
      </div>
      <div class="seconds">
        <h3>Seconds</h3>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eli Kovalev</a>.
  </div>
</body>
</html>
